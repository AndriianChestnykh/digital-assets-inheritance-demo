<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Digital Assets Inheritance Demo</title>
    <link rel="icon" type="image/svg" href="metamask-fox.svg"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css"/>
</head>

<body>
    <main class="container-fluid">
        <header>
            <div id="logo-container">
                <h1 id="logo-text" class="text-center">
                    Digital Assets Inheritance Demo
                </h1>
            </div>
        </header>

        <div class="container-fluid">
            <button
                    class="btn btn-primary btn-lg btn-block mb-3"
                    id="connectButton"
                    disabled>
                Connect
            </button>

            <div class="row">
                <div id="account" class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-primary">
                        Network: <span id="network"></span>
                    </p>

                    <p class="info-text alert alert-success">
                        <b>Account:</b><br/>
                        Address: <span id="accountAddress"></span><br/>
                        Balance: <span id="accountBalance"></span>
                    </p>
                    <div class="mb-3">
                        <p>
                            <label for="etherAmountToSend" class="form-label">Ether amount to send:</label>
                            <input type="text" class="form-control" id="etherAmountToSend" value="">
                        </p>
                    </div>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="sendButton"
                            disabled
                    >
                        Send Ether
                    </button>
                    <div class="mb-3">
                        <p>
                            <label for="walletAddressToConnect" class="form-label">Wallet address to connect</label>
                            <input type="text" class="form-control" id="walletAddressToConnect" value="">
                        </p>
                    </div>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="connectWalletButton"
                            disabled
                    >
                        Connect Wallet
                    </button>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="disconnectWalletButton"
                            disabled
                    >
                        Disconnect Wallet
                    </button>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="getIMFromOracleButton"
                    >
                        Get Inheritance Message from Oracle
                    </button>
                    <div class="mb-3">
                        <label for="signedTypedDataFromOwner" class="form-label">Inheritance Message from some Owner:</label>
                        <textarea class="form-control" id="signedTypedDataFromOwner" rows="28"></textarea>
                    </div>
                </div>

                <div id="wallet" class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
                    <p class="info-text alert alert-success">
                        <b>Wallet:</b><br/>
                        Status: <span id="walletOwnershipStatus" style="color:red; font-weight: bold"></span><br/>
                        Address: <span id="walletAddress"></span><br/>
                        Balance: <span id="walletBalance"></span><br/>
                        Controller: <span id="walletController"></span><br/>
                        Pending controller: <span id="walletPendingController"></span><br/>
                        Pending controller blocks: <br/>
                        Commit block: <span id="commitBlock"></span><br/>
                        Current block: <span id="currentBlock"></span><br/>
                        Countdown: <span id="countdown" style="color:red; font-weight: bold"></span><br/>
                    </p>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="initControllerTransferButton"
                            disabled
                    >
                        Initiate Controller Transfer
                    </button>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="finalizeControllerTransferButton"
                            disabled
                    >
                        Finalize Controller Transfer
                    </button>
                    <button
                            class="btn btn-primary btn-lg btn-block mb-3"
                            id="cancelControllerChangeButton"
                            disabled
                    >
                        Cancel Controller Transfer
                    </button>

                    <div id="inheritance-message">
                        <div class="mb-3">
                            <p>
                                <label for="heirAddress" class="form-label">Heir address</label>
                                <input type="text" class="form-control" id="heirAddress" value="0x70997970C51812dc3A010C7d01b50e0d17dc79C8">
                            </p>
                        </div>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="signTypedData"
                                disabled
                        >
                            Sign Inheritance Message for the heir address
                        </button>

                        <button
                                class="btn btn-primary btn-lg btn-block mb-3"
                                id="sendIMToOracleButton"
                                disabled
                        >
                            Send Inheritance Message to Oracle
                        </button>

                        <div class="mb-3">
                            <label for="signTypedDataResult" class="form-label">Inheritance Message with signature:</label>
                            <textarea class="form-control" id="signTypedDataResult" rows="28"></textarea>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="bundle.js" defer></script>
</body>
</html>
